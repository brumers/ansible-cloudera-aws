- selinux:
    state: disabled
  become: true

- name: Update all packages
  yum:
    name: '*'
    state: latest
  become: true

- name: Remove Open JDK Java 7
  yum:
    name: java-1.7.0-openjdk
    state: removed

- name: Remove Open JDK Java 6
  yum:
    name: java-1.6.0-openjdk
    state: removed

- name: download foo.conf
  get_url:
    url: "http://download.oracle.com/otn-pub/java/jdk/8u121-b13/e9e7ea248e2c4826b92b3f075a80e441/jdk-8u121-linux-x64.rpm"
    dest: /tmp/jdk-8u121-linux-x64.rpm
    validate_certs: no
    mode: 0777

- name: install oracle java 8
  yum:
    name: /tmp/jdk-8u121-linux-x64.rpm
    state: present
  become: true

- name: Install ntp 
  yum:
    name: ntp
    state: latest
  become: true

- name:
  yum_repository:
    name: cloudera-hadoop-5
    baseurl: https://archive.cloudera.com/cdh5/redhat/7/x86_64/cdh/5/
    gpgkey: https://archive.cloudera.com/cdh5/redhat/7/x86_64/cdh/RPM-GPG-KEY-cloudera
    gpgcheck: yes
    description: Packages for Cloudera's Distribution for Hadoop, Version 5, on RedHat	or CentOS 7 x86_64
  become: true
